name: Build & publish Copilot Base Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'master'
      tag:
        description: 'Tag for the image (leave empty to use build.gradle version)'
        required: false
      is_latest:
        description: 'Tag as latest?'
        type: boolean
        default: false

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Determine Tags
        id: determine_tags
        run: |
          USER_TAG="${{ github.event.inputs.tag }}"
          if [ -z "$USER_TAG" ]; then
            VERSION=$(grep "^version" build.gradle | cut -d'"' -f2)
            echo "Using version from build.gradle: $VERSION"
          else
            VERSION=$USER_TAG
            echo "Using user provided tag: $VERSION"
          fi

          TAGS="etendo/etendo_copilot_base:${VERSION}"
          if [[ "${{ github.event.inputs.is_latest }}" == "true" ]]; then
            TAGS="${TAGS},etendo/etendo_copilot_base:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: base.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.determine_tags.outputs.tags }}
