/**
 * Interactive configuration for Etendo Copilot Module
 * This configuration file provides guided setup for all Copilot-related properties
 * used by the copilot.variables.setup task and the broader Copilot functionality.
 */



// Network and Host Configuration
copilot {
    dockerized {
        description = "Configure to run Copilot in a Docker container"
        value = "true"
        sensitive = false
        required = true
        group = "Copilot Configuration"
        name = "docker.com.etendoerp.copilot"
    }
    etendoHost {
        description = "URL where Copilot sends requests to communicate with the Etendo system"
        value = "http://localhost:8080/etendo"
        sensitive = false
        required = true
        group = "Copilot Configuration"
        name = "ETENDO_HOST"
    }
    etendoHostDocker {
        description = "Etendo host URL used when Copilot runs in Docker and Etendo is not accessible from a domain"
        value = "http://tomcat:8080/etendo"
        sensitive = false
        required = true
        group = "Copilot Configuration"
        name = "ETENDO_HOST_DOCKER"
    }
    copilotHost {
        description = "Host for Copilot service (localhost for local, copilot for docker)"
        value = "localhost"
        sensitive = false
        required = true
        group = "Copilot Configuration"
        name = "COPILOT_HOST"
    }
    copilotPort {
        description = "Port used by Copilot service for external communication"
        value = "5005"
        sensitive = false
        required = true
        group = "Copilot Configuration"
        name = "COPILOT_PORT"
    }
    copilotPortMCP {
        description = "Port used by Copilot MCP server for model context protocol"
        value = "5006"
        sensitive = false
        required = false
        group = "Copilot Configuration"
        name = "COPILOT_PORT_MCP"
    }
    openai {
        description = "API key for OpenAI services used by Copilot"
        value = ""
        sensitive = true
        required = true
        group = "Copilot Configuration"
        name = "OPENAI_API_KEY"
    }
}

copilot-advanced {
    debugPort {
        description = "Port for debugging Copilot (when debug mode is enabled)"
        value = "5100"
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "COPILOT_PORT_DEBUG"
    }
    debugMode {
        description = "Enable debug mode for Copilot development"
        value = "false"
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "COPILOT_DEBUG"
    }



    anthropic {
        description = "API key for Anthropic Claude services used by Copilot"
        value = ""
        sensitive = true
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "ANTHROPIC_API_KEY"
    }
    google {
        description = "API key for Google services used by Copilot"
        value = ""
        sensitive = true
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "GOOGLE_API_KEY"
    }

    langsmith-apiKey {
        description = "API key for LangSmith tracing and monitoring services"
        value = ""
        sensitive = true
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "LANGSMITH_API_KEY"
    }
    langsmith-tracing {
        description = "Enable LangSmith tracing for debugging and monitoring"
        value = "false"
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "LANGSMITH_TRACING"
    }
    langsmith-project {
        description = "LangSmith project name for organizing traces and experiments"
        value = ""
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "LANGSMITH_PROJECT"
    }
    proxyUrl {
        description = "Proxy URL for routing Copilot requests (if required)"
        value = ""
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "COPILOT_PROXY_URL"
    }
    dockerized-litellm {
        description = "Enables the dockerized Litellm proxy service included with Copilot (only for development and testing)"
        value = "true"
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "docker.com.etendoerp.copilot.litellm"
    }
    litellmProxyPort {
        description = "Port for the Litellm proxy service (if using the dockerized Litellm proxy)"
        value = "4000"
        sensitive = false
        required = false
        group = "Copilot Configuration (Advanced)"
        name = "COPILOT_LITELLM_PROXY_PORT"
    }
}
